<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>

<div id="container">

    <div class="container1">
    <div class="square" id="one"></div>
    <div class="square" id="two"></div>
    <div class="square" id="three"></div>
    </div>

    <div class="container2">
    <div class="square" id="four"></div>
    <div class="square" id="five"></div>
    <div class="square" id="six"></div>
    </div>

</div>
<button id="mybutton">Click to change colors!</button>
<script>
    function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
    $('#mybutton').click(function() {
        $('#one').css('backgroundColor', getRandomColor());
        $('#two').css('backgroundColor', getRandomColor());
        $('#three').css('backgroundColor', getRandomColor());
        $('#four').css('backgroundColor', getRandomColor());
        $('#five').css('backgroundColor', getRandomColor());
        $('#six').css('backgroundColor', getRandomColor());
    });


</script>

</body>
</html>
